<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="app ">
    <div class="user ">
        <header class="info "></header>
        <input type="text" placeholder="Enter city name"  spellcheck="false">
    <div class="button">
      <button>Tap for your Location</button>
     </div>
        </div>
        <div class="Weather-part">
            <header class="header"><i class='bx bx-left-arrow-alt arrow' ></i>Today Weather</header>
           
                <img src="Weather Icons/clear.svg" alt="">
           
            <p class="situation">clear Sky</p>
           
            <div class="tem">
                
                <div class="details">
                   
                    <span class="num-1">13</span>
                    <span class="deg">°</span>C
                </div>
            </div>
            <div class="location">
                <i class='bx bx-map' ></i>
                <span>Pakokku,Pakokku</span>
            </div>
           <div class="bottom-details">
            <div class="column feels">
                
                <div class="detalis">
                    <p>Feels Like</p>
                    <i class="bx bxs-thermometer"></i>

                    <span class="num-2">13</span>
                    <span class="deg">°</span>C
                   
                </div>
            </div>
            <div class="column humidity">
                <div class="details">
                    <p>Humidity</p>
                    <i class="bx bxs-droplet-half"></i>
                <span class="num-3">77</span>%
                
                </div>
            </div>
          
          
           </div>
        </div>
    </div>
   <script src="script.js"></script>
</body>
</html>
